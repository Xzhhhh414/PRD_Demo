<head>

  <style>
    :root {
      --bg: #f6f7fb;
      --card: #ffffff;
      --text: #111;
      --sub: #666;
      --primary: #3b82f6;
      --radius: 18px;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI",
        Roboto, Helvetica, Arial, "PingFang SC", "Microsoft YaHei", sans-serif;
    }

    body {
      background: var(--bg);
      color: var(--text);
      padding: 60px 20px;
    }

    header {
      text-align: center;
      margin-bottom: 50px;
    }

    h1 {
      font-size: 32px;
      font-weight: 700;
      margin-bottom: 10px;
    }

    .subtitle {
      color: var(--sub);
      font-size: 15px;
    }

    .grid {
      max-width: 1100px;
      margin: 0 auto;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
      gap: 24px;
    }

    .card {
      background: var(--card);
      border-radius: var(--radius);
      padding: 22px;
      text-decoration: none;
      color: inherit;
      box-shadow: 0 6px 20px rgba(0,0,0,0.06);
      transition: all 0.2s ease;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .card:hover {
      transform: translateY(-6px);
      box-shadow: 0 14px 30px rgba(0,0,0,0.12);
    }

    .title {
      font-size: 18px;
      font-weight: 600;
    }

    .desc {
      font-size: 14px;
      color: var(--sub);
      line-height: 1.5;
    }

    .tag {
      font-size: 12px;
      color: var(--primary);
      background: rgba(59,130,246,0.1);
      padding: 4px 10px;
      border-radius: 999px;
      width: fit-content;
    }

    footer {
      text-align: center;
      margin-top: 60px;
      font-size: 12px;
      color: #aaa;
    }
  </style>
</head>
